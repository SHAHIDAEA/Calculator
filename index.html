
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<link rel="stylesheet" href="./calc.css">
<body>
    <div id="id1" class="main-div col-md-12 col-sm-12 " style="height: 600px; padding-top: 50px;">

        <form class="container  border p-5 border border-info-subtle" style="width: 500px;background-color: black;">
    
            <h1 class="container" style="text-align: center; color:brown ; font-size: 30px;"> Calculator </h1>
    
            <div class="mt-4 p-2 pb-1 pt-3 p-lg-5 border border-light  ">
                <input style="width: 100%;" id="result" type="text" autocomplete="off" class="form-control bg-light"><br>
    
                <div class="text-center p-1 mt-3 " style="padding: 10px">
                    <button onclick="allClear()" class="btn btn-light bg-danger border border-dark p-2" type="button" style="height: 40px; width: 60px;"> AC </button>
                    <button onclick="displayData('+')" class="btn btn-primary border border-dark p-2" type="button" style="height: 40px; width: 60px;"> + </button>
                    <button onclick="displayData('-')" class="btn btn-primary border border-dark p-2" type="button" style="height: 40px; width: 60px;"> - </button>
                    <button onclick="displayData('/')" class="btn btn-primary border border-primary p-2" type="button" style="height: 40px; width: 60px;"> / </button>

    
                    <hr style="width: 250px; margin-left: 20px;">
    
                    <button onclick="displayData(7)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> 7</button>
                    <button onclick="displayData(8)" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> 8 </button>
                    <button onclick="displayData(9)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> 9</button>
                    <button onclick="displayData('*')" class="btn btn-primary border border-primary p-2" type="button" style="height: 40px; width: 60px;"> * </button>

                    
                    <hr style="width: 250px; margin-left:20px;">
    
                    <button onclick="displayData(4)" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px; margin-left: -60px;"> 4</button>
                    <button onclick="displayData(5)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> 5 </button>
                    <button onclick="displayData(6)" class="btn btn-light border border-dark p-2" type="button" style="height: 40px; width: 60px;"> 6</button>

                    <hr style="width: 250px; margin-left: 20px;">
                    <button onclick="displayData(1)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px; ;margin-left: -60px;"> 1 </button>

                    <button onclick="displayData(2)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;;"> 2 </button>
                    <button onclick="displayData(3)" class="btn btn-light border border-primary p-2" type="button" style="height: 40px; width: 60px;"> 3</button>

    
                    <hr style="width: 250px; margin-left: 20px;">
                    <button onclick="displayData(0)" class="btn bg-light border" type="button" style="height: 40px; width: 80px; margin-top: -20px;margin-left: -5px;"> 0 </button>

                    <button onclick="backSpace()" class="btn btn-danger border border-dark p-2"type="button" style="height: 40px; width: 100px; margin-top: -20px;;"> &#9003 </button>

                    <button onclick="evaluateOper()" class="btn btn-primary border border-dark " type="button" style="height: 150px; width: 50px; margin-top: -170px; margin-left: 10px;"> = </button>

                    
                </div>
    
            </div>
    
        </form>
    
    </div>
</body>
<script src="./calc.js"></script>
</html>
